<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nii Nartey" />
    <meta
      name="description"
      content="This page informs users about real-time weather conditions"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ThermoDew🌡️💧</title>
  </head>
  <body>
    <div class="card">
      <div class="search-field">
        <input
          spellcheck="true"
          class="input"
          type="text"
          placeholder="enter city name..."
        />
        <button class="search" title="search button">
          <img src="./images/search.png" alt="search" class="searchImg" />
        </button>
      </div>
      <div class="weather">
        <img src="./images/snow.png" alt="status" class="weather-icon" />
        <h1 class="temp">0°c</h1>
        <h2 class="city">SomeWhere in Ghana</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">15km/h</p>
              <p>&nbsp;&nbsp;Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <footer>Made with ❤️ in Dunkwa.</footer>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
